  <body>
    <div class="model">
      <div class="model-form">
        <form action="">
          <div class="model-form-header">
            <h1>FISHOP</h1>
          </div>

          <div class="model-form-body">
            <div class="container-formbody">
              <div class="model-form-body-content">
                <div class="model-form-body-content-header">
                  <img src="src/img/fish.jpg" alt="" />
                </div>

                <div class="model-form-body-content-main">
                  <h3>LOGIN</h3>
                  <div class="input-group">
                    <input
                      class="username"
                      type="text"
                      placeholder="Username"
                    />
                    <span><i class="fa fa-envelope"></i></span>
                  </div>

                  <div class="input-group">
                    <input
                      class="password"
                      type="password"
                      placeholder="Password"
                    />
                    <span><i class="fa fa-unlock"></i></span>
                  </div>
                  <p class="messageLogin"></p>
                  <button class="login"><i class="fa fa-sign-in"></i></button>
                </div>

                <h2><a href="/fish.html">HOME</a></h2>
              </div>
            </div>
          </div>
